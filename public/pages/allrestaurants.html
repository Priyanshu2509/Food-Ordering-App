<div class="card text-center">
  <div class="card-header">
    <h4><strong> Restaurants in {{currentCity}}</strong></h4>
  </div>          
</div>  
<br/>

<div class="container">
  <div class="row"> 
    <div class="col-sm-3 text-center" ng-repeat="i in restaurantsList" style="margin-bottom: 1rem">
      <div class="card-deck">
        <div class="card text-center" >
          <img class="card-img-top" src="restaurant_image.jpg" alt="Card image cap" width="200" height="200" >
            <div class="card-body">
              <div class="card-title">
                  <h5><strong>{{i.restaurantName}}</strong></h5>
                  <h6><strong>({{i.restaurantLocation}})</strong></h6>
              </div>
              <p class="card-text">{{i.restaurantDescription}}</p>
              <a ui-sref="viewRestaurant({currentCity: currentCity, currentRestaurantId: i._id})" class="btn btn-success btn-sm">View</a>
            </div>
          </div>
         </div>
      </div>  
    </div>
</div>
