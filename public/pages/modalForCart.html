<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Items already in cart, do you want to reset the cart? </h3>

</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="form-group" style="float: center">
            <div class="form-group row">
                <div>
                    <button type="button" ng-click="emptyTheCart(); closeModal();"
                        class="btn btn-outline-secondary">YES</button>
                    <button type="button" ng-click="continueWithFlow(); closeModal();"
                        class="btn btn-outline-secondary">NO</button>
                </div>
            </div>
        </div>
       
    </form>
</div>
