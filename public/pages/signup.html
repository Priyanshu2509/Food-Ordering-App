<div class="container">
<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>
    <form method="post" >
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" ng-model="user.name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" ng-model="user.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="user.password">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" name="phone" ng-model="user.phone">
        </div>

        <button type="submit" value ="Signup" ng-click="onSignupSubmit()" class="btn btn-warning btn-lg">Sign up</button>
    </form>

    <hr>

    <p>Already have an account? <a ui-sref="/login">Login</a></p>
    <p>Or go <a ui-sref="/">home</a>.</p>
</div>
</div>
