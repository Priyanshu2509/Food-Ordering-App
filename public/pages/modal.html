<div class="modal-header">
    <h3 class="modal-title" id="modal-title">ADD NEW ADDRESS</h3>
</div>
<div class="modal-body" id="modal-body">

    <form>
        <div class="form-group">
            <div class="form-group row">
                <label for="streetAddress" class="col-sm-2 col-form-label">Locality</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="newAddress.locality" style="width: 100%" required>
                    <div ng-show="checkValidLocality">
                        <h6 style="color: red">Enter valid locality</h6>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="city" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="newAddress.city" style="width: 100%" required>
                    <div ng-show="checkValidCity">
                        <h6 style="color: red">Enter valid city</h6>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="pincode" class="col-sm-2 col-form-label">Pincode</label>
                <div class="col-sm-10">
                    <input maxlength="6" ng-model="newAddress.pincode" style="width: 100%" required>
                    <div ng-show="checkValidExpiryYear">
                        <h6 style="color: red">Enter valid pincode</h6>
                    </div>


                </div>
            </div>
            <br>
            <button type="button" class="btn btn-primary" ng-click="ok(newAddress);"
                data-dismiss="modal">Save</button>
                <button class="btn btn-warning" type="button" ng-click="cancelModal()">Cancel</button>
        </div>
    </form>
</div>
